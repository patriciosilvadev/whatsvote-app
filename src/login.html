<template>
  <h1>Login</h1>
  <div class="alert" if.bind="alert.length">
    ${alert}
  </div>
  <form submit.delegate="login()">
    <div class="input">
      <label for="email">Email</label>
      <input class="u-full-width" type="email" id="email" value.bind="email">
    </div>
    <div class="input">
      <label for="password">Password</label>
      <input class="u-full-width" type="password" id="password" value.bind="password">
    </div>
    <button type="submit" class="button button-primary">Log in</button>
    <a route-href="route: signup" class="button">Sign up</a>
  </form>
</template>
